branches:
  only:
    - master

notifications:
  email: false

language: generic
os: linux

jobs:
  include:
    - name: "Build manylinux2014"
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux2014_x86_64
           PLAT=manylinux2014_x86_64
      before_install:
        - docker pull $DOCKER_IMAGE
    - name: "Build manylinux2010"
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64
           PLAT=manylinux2010_x86_64
      before_install:
        - docker pull $DOCKER_IMAGE
    - name: "Build manylinux2010 (32-bit)"
      services:
        - docker
      env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_i686
           PRE_CMD=linux32
           PLAT=manylinux2010_i686
      before_install:
        - docker pull $DOCKER_IMAGE
    - name: "Build for macOS"
      os: osx
      #TODO
    - name: "Build for Windows"
      os: windows
      before_install:
        - choco install python3 --version=3.6
        - python3 -m pip install --upgrade pip setuptools wheel
      #TODO

install:
  - scripts/fetch-md4c.sh md4c-lib

script:
  - docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/scripts/build-wheels.sh
  - ls wheelhouse/

